<h2>By Region</h2>
<hr>

<div class="row">
  <div class="col text-center">
    <!-- searchBox -->
    <button  *ngFor="let region of getRegions"
      class="btn mx-2"
      [ngClass]="{'btn-outline-primary': selectedRegion === region}"
      (click)="searchByRegion(region)"
      >
      {{region}}
    </button>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr>
    <shared-loading-spinner *ngIf="getIsLoading"/>
    <countries-table [countries]="getCountries"/>
  </div>
</div>
