<h2>By Country</h2>
<hr>

<div class="row">
  <div class="col">
    <!-- searchBox -->
    <shared-search-box
      (onDebounce)="searchByCountry($event)"
      [initialValue]="initialValue"
      placeholder="Search by country"/>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr>
    <shared-loading-spinner *ngIf="getIsLoading"/>
    <countries-table [countries]="getCountries"/>
  </div>
</div>
